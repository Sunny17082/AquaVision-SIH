<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaVision</title>
    <link rel="stylesheet" href="./assets/css/upload.css">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>AquaVision</h1>
            <p>Search water footprint by image</p>
            <img src="assets/img/upload.png" id="upload" for="input-file">
            <input type="file" accept="image/*" id="input-file">
            <button id="search" class="btn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
        </div>
    </div>

    <script>

        let upload = document.getElementById("upload");
        let inputfile = document.getElementById("input-file");
        let search = document.getElementById("search");

        upload.onclick = function() {
            inputfile.click();
        }

        inputfile.onchange = function() {
            upload.src = URL.createObjectURL(inputfile.files[0]);
        }

        search.onclick = function() {
            upload.src = "assets/img/searching.gif";
        }

    </script>
</body>
</html>
