<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaVision</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="text">
            <h1>Aqua<span>Vision</span></h1>
            <p>Search water footprint</p>
        </div>
        <div class="row-main">
            <div class="column">
                <div class="container">
                    <div class="option">
                        <p>SEARCH BY IMAGE</p>
                        <img src="assets/img/camera.png">
                        <button class="btn" onclick="window.location.href='upload.html';"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="container">
                    <div class="option">
                        <p>SEARCH BY TEXT</p>
                        <img src="assets/img/text.png">
                        <button class="btn" onclick="window.location.href='search.html';"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
